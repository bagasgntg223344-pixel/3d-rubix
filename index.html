<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Varzeta Game - 3D Rubik's Cube</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1e1e2f, #121212);
      overflow: hidden;
      color: white;
    }
    #menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 1s ease;
    }
    h1 {
      font-size: 3em;
      color: #00ffcc;
      text-shadow: 0 0 20px #00ffcc;
      margin-bottom: 30px;
    }
    button {
      background: linear-gradient(135deg, #00ffcc, #0077ff);
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      color: white;
      font-size: 1.2em;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ffcc;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Varzeta Game</h1>
    <p>Pilih Level untuk Memulai</p>
    <button onclick="startGame('easy')">Easy</button>
    <button onclick="startGame('medium')">Medium</button>
    <button onclick="startGame('hard')">Hard</button>
  </div>

  <!-- Musik dan efek suara -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2021/10/20/audio_438bd1a42d.mp3" type="audio/mpeg">
  </audio>
  <audio id="rotateSound">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2938e89d1a.mp3?filename=click-124467.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    let scene, camera, renderer, controls, cubes = [], rotating = false;

    function startGame(level) {
      document.getElementById("menu").style.opacity = "0";
      setTimeout(() => (document.getElementById("menu").style.display = "none"), 1000);

      const bgMusic = document.getElementById("bgMusic");
      bgMusic.volume = 0.4;
      bgMusic.play();

      init(level);
      animate();
    }

    function init(level) {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(4, 4, 6);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x111122);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.1;

      // Tambahkan cahaya
      const ambient = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambient);
      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(5, 5, 5);
      scene.add(dirLight);

      createRubiksCube();
      window.addEventListener("click", rotateRandomFace);
      window.addEventListener("resize", onWindowResize);
    }

    function createRubiksCube() {
      const cubeSize = 0.9;
      const spacing = 0.05;
      const faceColors = [
        0xff0000, // red
        0x00ff00, // green
        0x0000ff, // blue
        0xffff00, // yellow
        0xff8800, // orange
        0xffffff, // white
      ];

      cubes = [];

      for (let x = -1; x <= 1; x++) {
        for (let y = -1; y <= 1; y++) {
          for (let z = -1; z <= 1; z++) {
            const materials = faceColors.map(
              (color) =>
                new THREE.MeshStandardMaterial({
                  color,
                  roughness: 0.4,
                  metalness: 0.2,
                })
            );
            const cube = new THREE.Mesh(
              new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize),
              materials
            );
            cube.position.set(
              x * (cubeSize + spacing),
              y * (cubeSize + spacing),
              z * (cubeSize + spacing)
            );
            scene.add(cube);
            cubes.push(cube);
          }
        }
      }
    }

    function rotateRandomFace() {
      if (rotating) return;
      rotating = true;

      const rotateSound = document.getElementById("rotateSound");
      rotateSound.currentTime = 0;
      rotateSound.play();

      const randomLayer = Math.floor(Math.random() * 3) - 1;
      const group = new THREE.Group();

      cubes.forEach((cube) => {
        if (Math.abs(cube.position.y - randomLayer) < 0.6) {
          group.add(cube);
        }
      });

      scene.add(group);

      let angle = 0;
      const rotateSpeed = 0.12;
      const axis = new THREE.Vector3(0, 1, 0);

      function animateRotation() {
        angle += rotateSpeed;
        group.rotateOnAxis(axis, rotateSpeed);
        if (angle < Math.PI / 2) {
          requestAnimationFrame(animateRotation);
        } else {
          rotating = false;
        }
      }
      animateRotation();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
