<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Varzeta Game - 3D Rubik's Cube</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1e1e2f, #121212);
      color: white;
      overflow: hidden;
    }
    #menu {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.9);
      z-index: 2;
      text-align: center;
      transition: opacity 1s ease;
    }
    h1 {
      font-size: 3em;
      color: #00ffcc;
      text-shadow: 0 0 20px #00ffcc;
      margin-bottom: 30px;
    }
    button {
      background: linear-gradient(135deg, #00ffcc, #0077ff);
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      color: white;
      font-size: 1.2em;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ffcc;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Varzeta Game</h1>
    <p>Pilih Level untuk Memulai</p>
    <button onclick="startGame('easy')">Easy</button>
    <button onclick="startGame('medium')">Medium</button>
    <button onclick="startGame('hard')">Hard</button>
  </div>

  <!-- Musik dan efek suara -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2021/10/20/audio_438bd1a42d.mp3" type="audio/mpeg">
  </audio>
  <audio id="rotateSound">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2938e89d1a.mp3?filename=click-124467.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    let scene, camera, renderer, controls, cubes = [], rotating = false;

    function startGame(level) {
      document.getElementById('menu').style.opacity = '0';
      setTimeout(() => document.getElementById('menu').style.display = 'none', 1000);
      document.getElementById('bgMusic').play();
      init(level);
      animate();
    }

    function init(level) {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({antialias: true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Tambahkan pencahayaan agar warna terlihat
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(3, 3, 5);
      scene.add(directionalLight);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.1;

      const cubeSize = 0.95;
      const spacing = 0.05;

      const faceColors = [
        0xff0000, // merah
        0x00ff00, // hijau
        0x0000ff, // biru
        0xffff00, // kuning
        0xff8800, // oranye
        0xffffff  // putih
      ];

      // Buat 27 kubus kecil
      for (let x = -1; x <= 1; x++) {
        for (let y = -1; y <= 1; y++) {
          for (let z = -1; z <= 1; z++) {
            const materials = faceColors.map(c => new THREE.MeshStandardMaterial({ color: c }));
            const cube = new THREE.Mesh(new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize), materials);
            cube.position.set(x * (cubeSize + spacing), y * (cubeSize + spacing), z * (cubeSize + spacing));
            scene.add(cube);
            cubes.push(cube);
          }
        }
      }

      camera.position.set(3, 3, 5);
      window.addEventListener('click', rotateRandomFace);
      window.addEventListener('resize', onWindowResize);
    }

    // Fungsi rotasi dengan animasi
    function rotateRandomFace() {
      if (rotating) return;
      rotating = true;

      const sound = document.getElementById('rotateSound');
      sound.currentTime = 0;
      sound.play();

      const group = new THREE.Group();
      const layerY = Math.floor(Math.random() * 3) - 1; // pilih layer random
      cubes.forEach(cube => {
        if (Math.abs(cube.position.y - (layerY * 1.0)) < 0.6) group.add(cube);
      });

      scene.add(group);

      let angle = 0;
      const rotateSpeed = 0.1;
      const rotateAnim = () => {
        angle += rotateSpeed;
        group.rotation.y = angle;
        if (angle < Math.PI / 2) {
          requestAnimationFrame(rotateAnim);
        } else {
          rotating = false;
        }
      };
      rotateAnim();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
